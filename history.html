<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/770b971a84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Overlay 2 -->
    <div id="overlay2">
        <!-- Invisible block -->
        <a href="#" class="item1_4-2" id="item1-2"></a>
        <!-- Invisible block -->
        <a href="#" id="item2-2"></a>
        <!-- main overlay content -->
        <div id="overlay2-content">
            <p id="overlay2-question">Are you sure you want to delete everything?</p>
            <p id="overlay2-warning">You cannot undo this action</p>
            <form action="#" id="overlay2-answer">
                <div>
                    <button id="delete-entries-btn" onclick="deleteAllEntries()">
                        <p>Delete all my entries</p>
                    </button>
                </div>
                <div>
                    <a href="#" id="cancel-btn">
                        <p>Cancel</p> 
                    </a>
                </div>
            </form>
        </div>
        <!-- invisible block -->
        <a href="#" id="item3-2"></a>
        <!-- invisible block -->
        <a href="#" class="item1_4-2" id="item4-2"></a>
    </div>

    <!-- Header -->
    <p id="header">EXPENSE TRACKER</p>

    <!-- Subheading -->
    <p id="sub-heading">History</p>

    <!-- Table of Items and their prices -->
    <div id="table">
        <ul id="items">
            <!-- Placeholder Items -->
            <!-- <li>Pap</li> -->
            <!-- <li>Garri</li> -->
            <!-- <li>Beans</li> -->
            <!-- <li>Vegetables</li> -->
        </ul>
    
        <ul id="prices">
            <!-- Placeholder Prices -->
            <!-- <li>200</li> -->
            <!-- <li>900</li> -->
            <!-- <li>500</li> -->
            <!-- <li>100</li> -->
        </ul>
    </div>

    <!-- Total -->
    <p id="total">0.00</p>
    
    <!-- clear history link -->
    <a href="#overlay2">
        <p id="clear">Clear History</p>
    </a>
    
    <!-- return to index page link -->
    <a href="index.html">
        <div id="display">
            <span class="tiny-fa"><i class="fa-solid fa-arrow-left"></i></span>
            <p>Go Back</p>
        </div>
    </a>

    <!-- link history.js to this html document-->
    <script src="history.js"></script>
</body>
</html>
