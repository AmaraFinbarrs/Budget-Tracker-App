<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Web App: Index Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/770b971a84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- overlay1 -->
    <div id="overlay1">
        <!-- Invisible block -->
        <a href="#" id="item1" class="item1_4"></a>
        <!-- invisible block -->
        <a href="#" id="item2"></a>
        <!-- main content -->
        <div id="overlay1-content">
            <p id="overlay1-question">What did you pay for?</p>
            <form action="" id="overlay1-answer">
                <div>
                    <input type="text" placeholder="e.g. A bunch of bananas" id="inp-text">
                </div>
                <div>
                    <button id="submit-btn" onclick="save()">
                        <span class="tiny-fa"><i class="fa-solid fa-check"></i></span>
                        <p>Save This Entry</p>
                    </button>
                </div>
            </form>
        </div>
        <!-- invisible block -->
        <a href="#" id="item3"></a>
        <!-- invisible block -->
        <a href="#" id="item4" class="item1_4"></a>
    </div>

    <!-- Content of index
    <div id="main-container"> -->

    <!-- header -->
    <p id="header">EXPENSE TRACKER</p>

    <!-- input field -->
    <div id="input-field-container">
        <p id="input-field">0</p>
    </div>

    <!-- Grid Container-->
    <div id="grid">
        <!-- Buttons -->
        <button id="Seven" onclick="typeNumberSeven()">7</button>
        <button id="Eight" onclick="typeNumberEight()">8</button>
        <button id="Nine" onclick="typeNumberNine()">9</button>
        <button id="Four" onclick="typeNumberFour()">4</button>
        <button id="Five" onclick="typeNumberFive()">5</button>
        <button id="Six" onclick="typeNumberSix()">6</button>
        <button id="One" onclick="typeNumberOne()">1</button>
        <button id="Two" onclick="typeNumberTwo()">2</button>
        <button id="Three" onclick="typeNumberThree()">3</button>
        <!-- <a href="" id="adelete-btn"><button onclick="backSpace()" class="adelete-btn"><i class="fa-solid fa-delete-left"></i></button></a> -->
        <div id="adelete-btn"><button onclick="backSpace()" class="adelete-btn"><i class="fa-solid fa-delete-left"></i></button></div>
        <button id="Zero" onclick="typeNumberZero()">0</button>
        <a href="#overlay1" id="acheck-btn"><button class="acheck-btn"><i class="fa-solid fa-check"></i></button></a>
    </div>

    <!-- to display total value so far -->
    <p id="save-el">0.00</p>

    <!-- link to history tab -->
    <a href="history.html">
        <div id="display">
            <span class="tiny-fa"><i class="fa-solid fa-clock-rotate-left"></i></span>
            <p>View Spending History</p>
        </div>
    </a>
    <!-- </div> -->

    <!-- link index.js to this html document-->
    <script src="index.js"></script>
</body>
</html>
